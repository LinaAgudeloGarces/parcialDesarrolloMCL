<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Compra de boletas | Legends Fest 2022</title>
    <!--Fuentes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400&family=League+Gothic&family=Russo+One&display=swap"
        rel="stylesheet">
    
    <link rel="stylesheet" href="./css/comprarBoletas.css">
</head>
<body>
    <header>
        <div class="header-grid">
            <div class="logo">
                <a href="#hero">
                    <h1>Legends Fest</h1>
                </a>
    </header>
    <main>
        <!--Quiz-->
        <div>
            <div class="container"> 
                <div id="quiz"></div>
            </div>
        </div>
        <!--Tipo,cantidad y total-->
        <div id="seleccionBoleta" class="seleccionBoleta">
                <div class="seleccionBoleta-grid">
                    <div>
                        <label for="city">Tipo de boleta:</label>
                        <select name="city" id="city">
                            <option selected>...</option>
                            <option value="cali">Basic Pass Legends Fest</option>
                            <option value="bogota">Full Pass Legends Fest</option>
                        </select><br>
                    </div>
                    <!--Cantidad-->
                    <div>
                        <label for="city">Cantidad:</label>
                        <input id="number" type="number" value="1" min="0" max="10">
                    </div>
                    <!--Total-->
                    <div>
                        <label for="city">Total:</label>
                    </div>
                </div>
        </div>
                
        <!--Código y resumen-->
                <div id="resumen" class="resumen">
                    <div class="resumen-grid">
                        <div>
                            <p>Código de descuento: <input type="text" name="texto"></p>
                        </div>
                        <div>
                            <p>Resumen:</p>
                        </div>
                    </div>
                </div>
                         
        <!--Botón comprar ahora-->
                <div id="botonComprar" class="botonComprar">
                        <div>
                            <div class="wrap">
                                <button class="button">Comprar ahora</button>
                            </div>
                        </div>
                </div>

        <!--Footer-->
        <footer>
            <p>Terminos y condiciones</p>
            <p>Copyright&copy; Legends Fest - 2022</p>
            <h2 style="font-family: 'League Gothic', sans-serif; letter-spacing: 3px; font-size: 52px; margin-top: 5px">
                Legends Fest</h2>
        </footer>
    
    </main>
    <script src="./js/comprarBoletas.js"></script>
</body>
</html>
